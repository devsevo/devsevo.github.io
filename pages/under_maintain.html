<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site under maintenance</title>
    <link rel="stylesheet" href="../css/under_maintain.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../resources/font.css">
    <link rel="stylesheet" href="../resources/normalize.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3 class="title grad">We are coming soon</h3>
            <p>Our website is currently undergoing scheduled maintainance.<br>We should be back shortly.<br>Thank you for patience</p>

            <div class="count-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>days</span>
                </div>
                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>hours</span>
                </div>
                <div class="box">
                    <h3 id="minute">00</h3>
                    <span>minutes</span>
                </div>
                <div class="box">
                    <h3 id="second">00</h3>
                    <span>seconds</span>
                </div>
            </div>

            <a href="#" class="btn">Notify me</a>
        </div>

        <div class="image">
            <img src="../assets/under_maintainance.svg" alt="under_maintenance">
        </div>
    </div>

<script src="../js/count_down.js"></script>
</body>
</html>
